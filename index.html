<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="shortcut icon" href="./images/main-camera.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="poppins-regular">
    <header class="">
        <nav>
            <h1 class="poppins-bold">Influencer Products</h1>
            <div class="links">
                <ul>
                    <li class="links-items"><a href="##">Home</a></li>
                    <li class="links-items"><a href="##">Products</a></li>
                    <li class="links-items"><a href="##">Sign Up</a></li>
                    <li class="links-items"><a href="##">Log In</a></li>
                    <li class="links-items"><a href="##"><img src="./icons/search.png" class="links-img-1" alt=""></a></li>
                    <li class="links-items"><a href="##"><img src="./icons/grocery-store.png" class="links-img-2" alt=""></a></li>
                </ul>
            </div>
        </nav>
        <div class="banner-container display-flex">
            <div class="banner-text">
                <h3 class="poppins-bold">Start your Journey as <br>
                    Influencer</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="banner-btn poppins-bold"><a href="##"><span class="prebook"> Prebook Now </span> <span class="right-arrow"> &rarr;</span> </a></button>
            </div>
            <div class="banner-img">
                <img src="./images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="sponsers">
            <div class="sponsers-container display-flex">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
        </section>
        <section class="popular-cat">
            <div class="popular-cat-container">
                <h3>popular Collection</h1>
                <div class="box-cart">
                    <img src="./images/tripod.png" alt="">
                    <h4 class="product-title">Flex Tripod</h4>
                    <span class="product-price">$50.48</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
